<!DOCTYPE html>
<html>
  <body>
    <script>
      "use strict";

      let login = prompt("Who is there?", "");

      if (login == "Admin") {
        let pass = prompt("Password?", "");

        if (pass == "TheMaster") {
          alert("Welcome!");
        } else if (pass == "" || pass == null) {
          alert("Canceled");
        } else {
          alert("Wrong password");
        }
      } else if (login == "" || login == null) {
        alert("Canceled");
      } else {
        alert("I don't know");
      }
    </script>
  </body>
</html>
